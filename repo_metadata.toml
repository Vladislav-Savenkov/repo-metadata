[tree_sitter.lang_func_node_types]
python = [
    "function_definition",
]
javascript = [
    "function_declaration",
    "method_definition",
]
typescript = [
    "function_declaration",
    "method_definition",
]
tsx = [
    "function_declaration",
    "method_definition",
]
java = [
    "method_declaration",
    "constructor_declaration",
]
kotlin = [
    "function_declaration",
]
go = [
    "function_declaration",
    "method_declaration",
]
rust = [
    "function_item",
]
c = [
    "function_definition",
]
cpp = [
    "function_definition",
]
c_sharp = [
    "method_declaration",
]
php = [
    "function_declaration",
    "method_declaration",
]
ruby = [
    "method",
    "singleton_method",
]
swift = [
    "function_declaration",
]
scala = [
    "function_definition",
]
agda = []
bash = [
    "function_definition",
]
css = []
haskell = []
html = []
julia = [
    "function_definition",
]
ocaml = [
    "value_definition",
]
ocaml_interface = [
    "value_definition",
]
ql = [
    "predicate_definition",
]
ql_dbscheme = []
flow = [
    "function_declaration",
    "method_definition",
]
json = []

[tree_sitter.language_repo_map]

[tokens]
# Optional defaults for token counting (used by `repo-metadata tokens`).
tokenizer_id = "deepseek-ai/deepseek-coder-6.7b-base"
# Disable/enable HF tokenizers parallelism to avoid fork warnings.
parallelism = true
# Override tokenizer.model_max_length to suppress long-sequence warnings during token counting.
max_length = 9999999999
